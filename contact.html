      <form action="" method="get">
        <fieldset>
            <div>
                <label for="username">Nom :</label>
                <input type="text" name="username" id="username" placeholder="Votre nom" required>
              </div>

              <div>
                <label for="firstname">Prénom:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Votre prenom" required>
              </div>
        </fieldset>   

        <fieldset>
            <div>
                <label for="tel">Téléphone</label>
                <input type="tel" name="tel" id="tel" placeholder="Votre telephone" required>
              </div>

            <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Votre Email" required>
          </div>
        </fieldset>

        <fieldset>
            <select name="poste" id="poste">
                <option value="cdi">CDI</option>
                <option value="interim">Interim</option>
                <option value="freelance">Freelance</option>
            </select>
        </fieldset>

        <input role="button" type="button" name="submit" value="Submit">
        <button type="reset">Annuler</button>
   
      </form>
